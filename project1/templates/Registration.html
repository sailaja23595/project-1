<!DOCTYPE html>
<html>
<head>
  <title> Registration Form </title> 
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  
<style>
body {
  font-family: Arial, Helvetica, sans-serif;
  /* background-color:lightblue; */
  
}

.container {
  padding: 16px;
  background-color:lightcoral;
}

input[type=text], input[type=password] {
  width: 250px;
  padding: 15px;
  margin: 5px 0 22px 0;
  display: inline-block;
  border: none;
  background: #f1f1f1;
}

input[type=text]:focus, input[type=password]:focus {
  background-color: #ddd;
  outline: none;
}

hr {
  border: 1px solid #f1f1f1;
  margin-bottom: 25px;
}

.registerbtn {
  background-color: darkgreen;
  color: white;
  padding: 16px 20px;
  margin: 8px 0;
  border: none;
  cursor: pointer;
  width: 250px;
  opacity: 0.9;
}

</style>
<script type = "text/javascript">
function checkPassword(str)
  {
  var validpwd = /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}$/;
  return validpwd.test(str);
  }
  function checkForm(form)
  {
    if(form.Username.value == "") {
      document.getElementById("textdisplay").innerHTML="Error: Username cannot be blank!";
      return false;
    }
    else {
      if(form.psw.value != "") {
        if(!checkPassword(form.psw.value)) {
          document.getElementById("textdisplay").innerHTML="The password should have at least 6 characters, with at least one uppercase letter, one lowercase letter, one number and a symbol.";
        return false;
        }
      }
      else {
        document.getElementById("textdisplay").innerHTML="Error: Password cannot be blank!";
        return false;
      }
    } 
    return true;
  }
 </script>
 <style>
  body {
      background-image: url('static/Bgimage.jpg'); background-size: cover; background-repeat: no-repeat;
      }
</style>

</head>
<body>

<form action="http://127.0.0.1:5000/Register" method = "POST" onsubmit="return checkForm(this);" >
  
  <div class="container">
    <div class="jumbotron text-center">
    <h1>Registration Page</h1>
    <p> Please Fill The Form To Register </p>
    </div>
    <label for="name"><b>Username</b></label>
    <input type="text" placeholder="Enter Username" name="Username">
    <br>
    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="psw">
    <br>
    <hr> 
    <button type="submit" class="registerbtn">Register</button>
    <button type="submit" class="registerbtn" formaction = "http://127.0.0.1:5000/auth">Login</button>
  </div>
  <p style="text-align: center; color: black;" id = "textdisplay"></p>
</form>
{% if message %}
<div class = "container" style="text-align: center;">
<div class="alert alert-success alert-dismissible">
  <a class="close" data-dismiss="alert" aria-label="close">&times;</a>
{{message}}
</div>
</div>
{%endif%}
{% if message1 %}
<div class = "container" style="text-align: center;">
<div class="alert alert-danger alert-dismissible">
  <a class="close" data-dismiss="alert" aria-label="close">&times;</a>
{{message1}}
</div>
</div>
{%endif%}

</div>
</div>
</body>
</html>
